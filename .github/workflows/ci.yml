name: Build test and deploy
on: [push, pull_request]
jobs:
  build-and-test:
    name: Build and test
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          version: 10.x
      - run: |
          yarn install
          yarn lerna exec yarn install
          yarn bootstrap
          yarn test
