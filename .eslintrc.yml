root: true

parserOptions:
  ecmaVersion: 9
  sourceType: module
  ecmaFeatures:
    jsx: true

env:
  es6: true
  node: true

plugins:
  - import
  - prettier

extends:
  - plugin:import/errors
  - xo
  - prettier

rules:
  import/no-extraneous-dependencies: error
  prettier/prettier: error

overrides:
  -
    files:
      - docs/**/*.js
      - examples/**/*.js
    rules:
      import/no-unresolved: off
      import/no-extraneous-dependencies: off
